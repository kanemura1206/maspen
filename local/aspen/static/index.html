        <div class="container">
            <div class="row-fluid">
                <div class="span12">
             
                    <!-- modal -->
                    <div id="modal-submit" class="modal hide fade" tabindex="-1"
                      role="dialog" aria-labelledby="modal-statuslabel" aria-hidden="true">
                        <div class="modal-header">
                            <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">×</button>
                            <h3>課題を提出します。よろしいですか？</h3>
                        </div>
                        <div class="modal-body">
                            <pre>
                                <p id="submit-text"></p>
                            </pre>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">いいえ</button>
                            <button id="button-submit-yes" class="btn" data-dismiss="modal" aria-hidden="true">はい</button>
                        </div>
                    </div>

                    <!-- modal -->
                    <div id="modal-submit-over" class="modal hide fade" tabindex="-1" role="dialog"
                      aria-labelledby="modal-statuslabel" aria-hidden="true">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <div class="modal-body">
                            <h3>提出締切日時を過ぎています。</h3>
                        </div>
                    </div>

                    <p>
                        <button id="button-run" class="btn btn-info">
                            <i class="icon-play icon-white"></i> run
                        </button>
                        <button id="button-submit" class="btn btn-success">
                            <i class="icon-share icon-white"></i> submit
                        </button>
                        <button id="button-stop" class="btn btn-primary" style="display: none;">
                            <i class="icon-ban-circle icon-white"></i> stop
                        </button>
                    </p>

                    <div class="span6" align=left>
                        <h3>Source</h3>
                        <textarea id="editor">System.p("hello, world");</textarea>
                        <h3>Console</h3>
                        <pre id="console">
                            <br><br><br>
                        </pre>
                    </div>
                    <div class="span5" align=right>
                        <h3 align=left>Status</h3>
                        <table class="table table-bordered">
                            <tr align=center>
                                <td bgcolor="#cccccc">due date</td>
                                <td id="duedate"></td>
                            </tr>
                            <tr align=center>
                                <td bgcolor="#cccccc">last submission</td>
                                <td id="timemodified"></td>
                            </tr>
                        </table>
                        <h3 align=left>Ranking</h3>
                        <div id="ranking" align=right></div>
                        <h3 align=left>Total Ranking</h3>
                        <div id="totalRanking"></div>
                    </div>

                </div>
            </div>
        </div>
